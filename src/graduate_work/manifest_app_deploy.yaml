apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  app
  template:
    metadata:
      labels:
        app:  app
    spec:
      containers:
      - name: web-spring-boot
        image: ledok/jm_my_web4_spring_boot:0.0.1
        env:
          - name: SPRING_DATASOURCE_URL
            valueFrom:
              configMapKeyRef:
                name: configmap
                key: SPRING_DATASOURCE_URL
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              configMapKeyRef:
                name: configmap
                key: SPRING_DATASOURCE_USERNAME
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: configmap
                key: SPRING_DATASOURCE_PASSWORD
          - name: SPRING_JPA_HIBERNATE_DDL_AUTO
            valueFrom:
              configMapKeyRef:
                name: configmap
                key: SPRING_JPA_HIBERNATE_DDL_AUTO
        ports:
          - containerPort: 8080
            name: web1
            protocol: TCP
#        volumeMounts:
#          - name: nginx-index
#            mountPath: /usr/share/nginx/html/
##          - name: nginx-conf
##            mountPath: /etc/nginx/
      - name: postgres
        image: postgres:13.3
        env:
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: configmap
                key: POSTGRES_DB
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: configmap
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: configmap
                key: POSTGRES_PASSWORD
        ports:
          - containerPort: 5432
            name: web2
            protocol: TCP
      volumes:
        - name: nginx-index
          configMap:
            name: configmap
        - name: nginx-conf
          configMap:
            name: my-nginx-config
        - name: secret-volume
          secret:
            secretName: my-app-secret-tls


---

apiVersion: v1
kind: Service
metadata:
  name: app-db-svc
spec:
  selector:
    app: app
  ports:
    - name: web1
      port: 8080
    - name: web2
      port: 5432

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap
data:
  SPRING_DATASOURCE_URL: "jdbc:postgresql://localhost:5432/test"
  SPRING_DATASOURCE_USERNAME: "postgres"
  SPRING_DATASOURCE_PASSWORD: "postgres"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "create"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"
  POSTGRES_DB: "test"

